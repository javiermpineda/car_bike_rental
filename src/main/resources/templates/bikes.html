<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 <head th:replace="fragments/head :: head-content"></head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('images/bg_4.jpg');" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
                <div class="col-md-9 ftco-animate pb-5">
                    <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Bikes <i class="ion-ios-arrow-forward"></i></span></p>
                    <h1 class="mb-3 bread">Choose Your Bike</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="ftco-section bg-light">
        <div class="container">
            <div class="row">
                <div th:each="vehicle : ${vehicles}" class="col-md-4">
                    <div class="car-wrap rounded ftco-animate">
                        <div class="img rounded d-flex align-items-end" th:style="'background-image: url(' + @{${vehicle.image}} + ');'">
                        </div>
                        <div class="text">
                            <h2 class="mb-0"><a th:href="@{${vehicle.url}}" th:text="${vehicle.make} + ' ' + ${vehicle.model}">Yamaha YZF-R3</a></h2>
                            <div class="d-flex mb-3">
                                <span class="cat" th:text="${vehicle.make}">Yamaha</span>
                                <p class="price ml-auto">$<span th:text="${vehicle.price_per_day}">50</span> <span>/day</span></p>
                            </div>
                            <p class="d-flex mb-0 d-block">
                                <a href="#" class="btn btn-primary py-2 mr-1">Book now</a> 
                                <a th:href="@{${vehicle.url}}" class="btn btn-secondary py-2 ml-1">Details</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col text-center">
                    <div class="block-27">
                        <ul>
                            <li><a href="#">&lt;</a></li>
                            <li class="active"><span>1</span></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li><a href="#">&gt;</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Include the footer fragment -->
    <div th:replace="fragments/footer :: footer"></div>
    

    <!-- Include the footer fragment -->
       
   <div th:replace="fragments/scripts :: script-content"></div>
</body>
</html>
