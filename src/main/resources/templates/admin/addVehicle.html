<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vehicle</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Add New Vehicle</h1>
    <form th:action="@{/admin/vehicles/add}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="make">Make:</label>
            <input type="text" name="make" id="make" class="form-control" placeholder="Make" required>
        </div>

        <div class="form-group">
            <label for="model">Model:</label>
            <input type="text" name="model" id="model" class="form-control" placeholder="Model" required>
        </div>

        <div class="form-group">
            <label for="price_per_day">Price per Day:</label>
            <input type="number" name="price_per_day" id="price_per_day" class="form-control" placeholder="Price per Day" required>
        </div>

        <div class="form-group">
            <label for="type">Type:</label>
            <input type="text" name="type" id="type" class="form-control" placeholder="Type (e.g., car, bike)" required>
        </div>

        <div class="form-group">
            <label for="image">Image:</label>
            <input type="file" name="image" id="image" class="form-control-file" required>
        </div>

        <div class="form-group">
            <label for="url">URL:</label>
            <input type="text" name="url" id="url" class="form-control" placeholder="Vehicle URL" required>
        </div>

        <div class="form-group">
            <label for="year">Year:</label>
            <input type="number" name="year" id="year" class="form-control" placeholder="Year" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Vehicle</button>
        <a th:href="@{/admin/vehicles}" class="btn btn-secondary ml-2">Back to Vehicle List</a>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
