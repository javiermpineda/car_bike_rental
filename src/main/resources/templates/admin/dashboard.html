<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Admin Dashboard</h1>
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Summary</h5>
            <p class="card-text">Total Vehicles: <span th:text="${vehicleCount}"></span></p>
            <p class="card-text">Total Users: <span th:text="${userCount}"></span></p>
        </div>
    </div>

    <div class="list-group">
        <a th:href="@{/admin/vehicles}" class="list-group-item list-group-item-action">
            Manage Vehicles
        </a>
        <a th:href="@{/admin/users}" class="list-group-item list-group-item-action">
            Manage Users
        </a>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
