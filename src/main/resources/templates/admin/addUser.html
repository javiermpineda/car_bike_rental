<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Add User</h1>
    <form th:action="@{/admin/users/add}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" th:field="*{username}" class="form-control" id="username">
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger mt-2"></div>
        </div>
        <div class="form-group">
            <label for="username">Email:</label>
            <input type="text" th:field="*{email}" class="form-control" id="email">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger mt-2"></div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" th:field="*{password}" class="form-control" id="password">
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger mt-2"></div>
        </div>
        <button type="submit" class="btn btn-primary">Add User</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
